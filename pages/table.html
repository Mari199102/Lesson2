<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Таблицы</title>
</head>
<body align="center">

	<a href="../index.html">Main Page</a>
	<h1>Таблицы</h1>
	<!--table>(thead>tr>th*3)+(tbody>tr>td*3)+(tfoot>tr>td*3)
	

		table[align="center" background="https://cs8.pikabu.ru/post_img/big/2017/05/16/10/1494955859122062481.jpg"](thead>tr>th*3)+(tbody>tr>td*3)+(tfood>tr>td*3)
	  -->
	

<h1>Заголовок</h1>

	<table width="100%" height="200" align="center" border="1" cellpadding="10" cellpadding="0" bordercolor="darkblue">
		<thead>
			<tr>

				<th>someText</th>
				<th>someText</th>
				<th>someText</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>someText</td>
				<td>someText</td>
				<td>someText</td>
			</tr>
				<th>someText</th>
				<th>someText</th>
				<th>someText</th>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>someText</td>
				<td>someText</td>
				<td>someText</td>
			</tr>
		</tfoot>
	</table>
<h2>Colspan</h2>

	<table width="100%" height="500" cellspacing="0" cellpadding="10" border="1">
			<tbody>
			<tr id="firstRow">
				<td colspan="2">SomeText</td>

				<td>SomeText</td>
			</tr>
			<tr id="secondRow">
				<td colspan="3">SomeText</td>
			
			</tr>
			<tr id="thirdRow">
				<td>SomeText</td>
				<td colspan="2">SomeText</td>
			</tr>
		</tbody>
	</table>
	
<h2>Rowspan</h2>

	<table width="100%" height="500" cellspacing="0" border="1" cellpadding="10">
		<tbody>
			<tr>
				<td rowspan="2">1+4</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				
				<td>5</td>
				<td rowspan="2">6+9</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
			</tr>
		</tbody>
		</table>

	
</body>
</html>
